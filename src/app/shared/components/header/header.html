<header class="site-header" [class.scrolled]="isScrolled">
  <div class="container">
    <a class="brand" href="#">
      <img src="/assets/images/logo.svg" alt="Athena Logo" class="brand-logo">
    </a>

    <span class="divider" aria-hidden="true"></span>

    <nav class="main-nav" aria-label="Primary">
      <a href="#home" (click)="scrollToSection($event, 'home')">Home</a>
      <a href="#offer" (click)="scrollToSection($event, 'about')">What we offer</a>
      <a href="#partners" (click)="scrollToSection($event, 'partners')">Our partners</a>
      <a href="#about" (click)="scrollToSection($event, 'offer')">About us</a>
    </nav>

    <app-button class="cta-button" (clicked)="scrollToSection($event, 'contact')">
      Contact us
    </app-button>
  </div>
</header>
