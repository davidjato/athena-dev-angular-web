<header class="site-header" [class.scrolled]="isScrolled">
  <div class="container">
    <a class="brand" href="#">
      <img src="/assets/images/logo.svg" alt="Athena Logo" class="brand-logo">
    </a>

    <span class="divider" aria-hidden="true"></span>

    <nav class="main-nav" aria-label="Primary">
      <a href="#home" (click)="scrollToSection($event, 'home')">{{ 'header.home' | translate }}</a>
      <a href="#offer" (click)="scrollToSection($event, 'about')">{{ 'header.offer' | translate }}</a>
      <a href="#partners" (click)="scrollToSection($event, 'partners')">{{ 'header.partners' | translate }}</a>
      <a href="#about" (click)="scrollToSection($event, 'offer')">{{ 'header.about' | translate }}</a>
    </nav>

    <app-button class="cta-button" (clicked)="scrollToSection($event, 'contact')">
      {{ 'header.contact' | translate }}
    </app-button>

    <div class="lang-select">
      <label for="lang" class="visually-hidden">{{ 'header.language' | translate }}</label>
      <select id="lang" [(ngModel)]="selectedLang" (change)="changeLang($event)">
        <option value="en">EN</option>
        <option value="es">ES</option>
        <option value="fr">FR</option>
        <option value="lb">LB</option>
      </select>
    </div>
  </div>
</header>
