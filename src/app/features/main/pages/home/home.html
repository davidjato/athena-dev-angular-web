<section id="home" class="featured">
    <video #featuredVideo class="background-video" [muted]="true" autoplay loop playsinline [defaultMuted]="true">
        <source src="/assets/videos/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="video-overlay">
        <div class="hero-content">
            <h1 class="hero-title">{{ 'home.title' | translate }}</h1>
            <hr class="hero-divider" />
            <div class="hero-values">
                <span>{{ 'home.values.wisdom' | translate }}</span>
                <span>{{ 'home.values.strength' | translate }}</span>
                <span>{{ 'home.values.intelligence' | translate }}</span>
            </div>
            <p class="hero-description">
                {{ 'home.description' | translate }}
            </p>
        </div>
    </div>
</section>
