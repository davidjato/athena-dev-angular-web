<section class="contact" id="contact">
    <!-- Columna mapa -->
    <div class="contact__map">
        <div id="athena-map" style="width:100%;height:100%;min-height:300px;border-radius:0.5rem;"></div>
    </div>

    <!-- Columna formulario -->
    <div class="contact__panel">
        <div class="contact__panel-inner">
            <header class="contact__header">
                <h2 class="contact__title">{{ 'contact.title' | translate }}</h2>

                <div class="contact__social">
                    <a href="#" aria-label="Facebook">
                        <img src="/assets/icons/facebook.svg" alt="Facebook" width="28" height="28" />
                    </a>
                    <a href="#" aria-label="Instagram">
                        <img src="/assets/icons/instagram.svg" alt="Instagram" width="28" height="28" />
                    </a>
                    <a href="#" aria-label="LinkedIn">
                        <img src="/assets/icons/linkedin.svg" alt="LinkedIn" width="28" height="28" />
                    </a>
                    <a href="#" aria-label="Telegram">
                        <img src="/assets/icons/telegram.svg" alt="Telegram" width="28" height="28" />
                    </a>
                </div>
            </header>

            <form class="contact__form">
                <label class="contact__field">
                    <span class="contact__label-text sr-only">{{ 'contact.topic' | translate }}</span>
                    <div class="custom-select" tabindex="0" role="listbox"
                        aria-label="{{ 'contact.topic' | translate }}" (click)="toggleSelect()" (blur)="closeSelect()">
                        <div class="custom-select__selected" [class.open]="selectOpen">
                            {{ selectedTopicLabel || ('contact.topic' | translate) }}
                            <span class="custom-select__arrow"></span>
                        </div>
                        <ul class="custom-select__options" *ngIf="selectOpen">
                            <li *ngFor="let opt of topicOptions" [attr.data-value]="opt.value"
                                [class.selected]="opt.value === selectedTopic"
                                (click)="$event.stopPropagation(); selectTopic(opt)">{{ ('contact.topics.' + opt.value)
                                | translate }}</li>
                        </ul>
                        <input type="hidden" name="topic" [value]="selectedTopic">
                    </div>
                </label>

                <label class="contact__field">
                    <span class="contact__label-text sr-only">{{ 'contact.fullname' | translate }}</span>
                    <input type="text" name="name" [placeholder]="'contact.fullname' | translate">
                </label>

                <label class="contact__field">
                    <span class="contact__label-text sr-only">{{ 'contact.email' | translate }}</span>
                    <input type="email" name="email" [placeholder]="'contact.email' | translate">
                </label>

                <label class="contact__field contact__field--textarea">
                    <span class="contact__label-text sr-only">{{ 'contact.message' | translate }}</span>
                    <textarea name="message" rows="5" [placeholder]="'contact.message' | translate"></textarea>
                </label>

                <label class="contact__accept">
                    <input type="checkbox" name="privacy">
                    <span>{{ 'contact.privacy' | translate }}</span>
                </label>

                <app-button type="submit" variant="gold" size="medium" [fullWidth]="false">{{ 'contact.send' | translate
                    }}</app-button>
            </form>
        </div>

        <!-- Etiqueta vertical -->
        <div class="contact__side-label">
            Contact
        </div>
    </div>
</section>
