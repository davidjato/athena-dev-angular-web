<section class="about" id="offer">
    <div class="about__wrap">
        <div class="about__container">
            <div class="about__layout">
                <!-- Header -->
                <header class="about__header">
                    <h2 class="about__title">About us</h2>
                    <p class="about__subtitle">Discover our investment approach</p>
                </header>

                <!-- Timeline / menÃº vertical -->
                <nav class="about__nav" aria-label="Offer sections">
                    <button class="about__nav-item" [class.is-active]="activeSection === 'mission'"
                        (click)="setActiveSection('mission')" data-key="mission">
                        <span class="about__dot"></span>
                        <div class="about__nav-content">
                            <span class="about__nav-label">Mission</span>
                            @if (activeSection === 'mission') {
                            <p class="about__nav-description">
                                {{ sections['mission'].text }}
                            </p>
                            }
                        </div>
                    </button>

                    <button class="about__nav-item" [class.is-active]="activeSection === 'opportunity'"
                        (click)="setActiveSection('opportunity')" data-key="opportunity">
                        <span class="about__dot"></span>
                        <div class="about__nav-content">
                            <span class="about__nav-label">Opportunity</span>
                            @if (activeSection === 'opportunity') {
                            <p class="about__nav-description">
                                {{ sections['opportunity'].text }}
                            </p>
                            }
                        </div>
                    </button>

                    <button class="about__nav-item" [class.is-active]="activeSection === 'stakeholders'"
                        (click)="setActiveSection('stakeholders')" data-key="stakeholders">
                        <span class="about__dot"></span>
                        <div class="about__nav-content">
                            <span class="about__nav-label">Core Stakeholders</span>
                            @if (activeSection === 'stakeholders') {
                            <p class="about__nav-description">
                                {{ sections['stakeholders'].text }}
                            </p>
                            }
                        </div>
                    </button>

                    <button class="about__nav-item" [class.is-active]="activeSection === 'focus'"
                        (click)="setActiveSection('focus')" data-key="focus">
                        <span class="about__dot"></span>
                        <div class="about__nav-content">
                            <span class="about__nav-label">Investment Focus</span>
                            @if (activeSection === 'focus') {
                            <p class="about__nav-description">
                                {{ sections['focus'].text }}
                            </p>
                            }
                        </div>
                    </button>

                    <button class="about__nav-item" [class.is-active]="activeSection === 'structure'"
                        (click)="setActiveSection('structure')" data-key="structure">
                        <span class="about__dot"></span>
                        <div class="about__nav-content">
                            <span class="about__nav-label">Investment Structure</span>
                            @if (activeSection === 'structure') {
                            <p class="about__nav-description">
                                {{ sections['structure'].text }}
                            </p>
                            }
                        </div>
                    </button>
                </nav>
            </div>

            <div class="about__content">
                <div class="about__section" data-section="mission">
                    <app-mission-steps></app-mission-steps>
                </div>
                <div class="about__section" data-section="opportunity">
                    <app-opportunity-metrics></app-opportunity-metrics>
                </div>
                <div class="about__section" data-section="stakeholders">
                    <app-stakeholders-ecosystem></app-stakeholders-ecosystem>
                </div>
                <div class="about__section" data-section="focus">
                    <app-investment-focus></app-investment-focus>
                </div>
                <div class="about__section" data-section="structure">
                    <app-investment-structure></app-investment-structure>
                </div>
            </div>
        </div>
    </div>
</section>
